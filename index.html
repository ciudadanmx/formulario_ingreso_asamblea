<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Preafiliaci√≥n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      background: #fff;
      border: 2px solid #6d6e71;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #6d6e71;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #fff200;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="formulario">
    <h1>Formato de Preafiliaci√≥n</h1>
    <form id="preafiliacionForm">
      <label>Nombre completo</label>
      <input type="text" name="nombre" required>

      <label>Correo</label>
      <input type="email" name="correo" required>

      <label>Direcci√≥n</label>
      <textarea name="direccion"></textarea>
    </form>
  </div>

  <div class="buttons">
    <button onclick="previewPDF()">üìÑ Ver PDF</button>
    <button onclick="downloadPDF()">‚¨á Descargar PDF</button>
    <button onclick="sendEmail()">‚úâ Enviar por Mail</button>
  </div>

<script>
async function generatePDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "pt", "a4");
  const element = document.getElementById("formulario");

  const canvas = await html2canvas(element, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const imgProps = doc.getImageProperties(imgData);
  const pdfWidth = doc.internal.pageSize.getWidth();
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
  doc.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
  return doc;
}

async function previewPDF() {
  const doc = await generatePDF();
  window.open(doc.output("bloburl"), "_blank");
}

async function downloadPDF() {
  const doc = await generatePDF();
  doc.save("preafiliacion.pdf");
}

function sendEmail() {
  alert("Aqu√≠ ir√≠a la l√≥gica de env√≠o (con EmailJS o backend). Ahorita es solo demo.");
}
</script>
</body>
</html>
